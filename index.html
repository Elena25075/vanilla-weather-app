<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Titan+One&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img id="bg" src="" class="bg" alt="" />
    <div class="container">
      <div class="wrapper">
        <form id="search-form">
          <div class="row search-box">
            <div class="col-9">
              <input
                class="form-control form"
                type="search"
                placeholder="Enter city"
                id="userCity"
              />
            </div>
            <div class="col-3">
              <input class="button" type="submit" value="Search" />
            </div>
          </div>
        </form>

        <div class="row main">
          <div class="col-6 wrap-1">
            <h1 id="city"></h1>
            <div class="temprature">
              <span class="index-temperature" id="temprature"></span>
              <span class="unit-temperature">
                <a class="notActive" id="celsius-link" href="#"> °C</a> |<a
                  id="fahrenheit-link"
                  href="#"
                >
                  °F</a
                >
              </span>
            </div>
          </div>
          <div class="col-6">
            <img id="icon" class="main-icon" src="" alt="claudi" class="src" />
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date">
                  <span id="day"></span> <span id="time"> </span>
                </li>
                <li id="weather"></li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Olena Kartoshkina and is
          <a
            class="github-link"
            target="_blank"
            href="https://github.com/Elena25075/vanilla-weather-app"
          >
            open-sourced on GitHub
          </a>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
