<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Titan+One&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img src="src/images/bg/nightSky.png" class="bg" alt="" />
    <div class="container">
      <div class="row main">
        <div class="col-6 wrap-1">
          <h1 id="city">Rome</h1>
          <div class="temprature">
            <span class="index-temperature" id="temprature">30</span>
            <span class="unit-temperature">°C |<a href="#"> °F</a> </span>
          </div>
        </div>
        <div class="col-6">
          <img
            id="icon"
            class="main-icon"
            src="src/images/icons/sun.png"
            alt="claudi"
            class="src"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date"><span id="day"></span> <span id="time"> </span></li>
              <li id="weather">Mostly sunny</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">59</span>%</li>
              <li>Wind: <span id="wind">6</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
